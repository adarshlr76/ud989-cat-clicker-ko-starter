<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul data-bind = "foreach : catList">
        <li> <span data-bind = "text: $data.name, click:$parent.selectCat"> </span></li>
    </ul>
    <div data-bind = "with :CurrentCat ">

        <h2 data-bind="text:name"></h2>
        <p data-bind="text: title"> </p>
        <div data-bind="text:count"></div>
        
        <img src="" alt="cute cat" data-bind = "click : $parent.incrementCounter, attr : {src : imageSrc}">
        <p> Nick Names </p>
        <ul data-bind="foreach: nickNames">
            <li>
        
                <span data-bind="text: name"> </span>
            </li>
        </ul>
        <!--ul data-bind = "foreach : nickNames">
            <li data-bind = "text:$data"> </li>
        <ul-->


    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
