<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul ></ul>
    <div >

        <h2 data-bind="text:name"></h2>
        <p data-bind = "text:level"> </p>
        <div data-bind="text:count"></div>
        <img src="" alt="cute cat" data-bind = "click : incrementCounter, attr : {src : imageSrc}">

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
